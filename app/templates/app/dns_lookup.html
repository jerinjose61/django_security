{% extends "app/base.html" %}

{% block head %}
<title>DNS Lookup</title>
{% endblock %}

{% block body %}
<div class="container">
  <h3 class="mt-4 text-center">DNS Lookup</h3>

  <div class="row mt-4">
    <div class="col-md-2"></div>
    <div class="col-md-8 text-center">
      <form method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" name="domain_name"
        placeholder="Domain Name">

        <button class="btn btn-primary mt-2" type="submit">
          <i class="fas fa-search"></i>
          Lookup
        </button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>

  <div class="row mt-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h5 class="text-center">{{ domain_name }}</h5>
      <p>{{ output }}</p>
    </div>
    <div class="col-md-2"></div>
  </div>

</div>

{% endblock %}
